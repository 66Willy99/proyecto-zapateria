<!DOCTYPE html>
<html>
<head>
	<title>Zapateria | Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login_style.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signup-user" method="POST" action="/users">
					<label for="chk" aria-hidden="true">Registrarse</label>
					<input id="signup_user" type="text" name="txt" placeholder="Usuario" required="">
					<input id="signup_email" type="email" name="email" placeholder="Correo" required="">
					<input id="signup_password" type="password" name="password" placeholder="Clave" required="">
					<button type="button" id="signup">Registrarse</button>
				</form>
			</div>

			<div class="login" >
				<form id="login-user" method="POST" action="/users">
					<label for="chk" aria-hidden="true">Iniciar Sesi√≥n</label>
					<input id="login_email" type="email" name="email" placeholder="Correo" required="">
					<input id="login_password" type="password" name="password" placeholder="Clave" required="">
					<button type="button" id="login">Iniciar Sesion</button>
				</form>
			</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assets/js/login_script.js"> </script>
</body>
</html>
